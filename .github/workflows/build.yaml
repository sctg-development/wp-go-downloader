name: Deploy

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and upload
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            arch: amd64
            family: linux
            binary_name: wp-go-downloader
            
          - build: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: amd64
            family: windows
            binary_name: wp-go-downloader.exe

          - build: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
            family: darwin
            binary_name: wp-go-downloader

          - build: macos-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            arch: amd64
            family: darwin
            binary_name: wp-go-downloader

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get the release version from the tag
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install Golang
        uses: actions/setup-go@v3
        with:
          go-version: 1.23

      - name: Build binary for current OS/arch
        shell: bash
        run: |
          # Set the target architecture and OS
          export GOOS="${{ matrix.family }}" 
          export GOARCH="${{ matrix.arch }}"

          # Build the binary
          go build -o "${{ matrix.binary_name }}" ./wp-go-downloader.go

      - name: Build archive
        shell: bash
        run: |
          # Replace with the name of your binary
          export binary_name="wp-go-downloader"

          dirname="${binary_name}-${{ env.VERSION }}-${{ matrix.family }}"
          mkdir "${dirname}"
          cp "${{ matrix.binary_name }}" "${binary_name}_${{ matrix.family }}_${{ matrix.arch }}_${{ env.VERSION }}"
          echo "ASSET=${binary_name}_${{ matrix.family }}_${{ matrix.arch }}_${{ env.VERSION }}" >> $GITHUB_ENV 
          ls -l
          echo $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ASSET }}